{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<h2>Something went wrong</h2>
<p>Try again. If the problem keeps happening, contact the admin.</p>

{% if session.get("user_id") %}
  <p><a href="{{ url_for('notes.dashboard') }}">Go to dashboard</a></p>
{% else %}
  <p><a href="{{ url_for('auth.login') }}">Go to login</a></p>
{% endif %}
{% endblock %}
