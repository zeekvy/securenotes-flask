{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h1 class="h3 mb-1">Dashboard</h1>
    <p class="text-muted mb-0">You are logged in.</p>
  </div>

  <a href="{{ url_for('notes.notes') }}" class="btn btn-primary">
    My notes
  </a>
</div>

<div class="card p-4">
  <div class="d-flex flex-wrap gap-2">
    <a class="btn btn-outline-light" href="{{ url_for('notes.notes') }}">Open notes</a>
    <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">Logout</a>
  </div>
</div>

{% endblock %}
