{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
  <h2>Edit Note</h2>

  <form method="POST">
    <input name="title" placeholder="Title" value="{{ note.title }}" required><br><br>

    <textarea name="content" rows="8" cols="60" required>{{ note.content }}</textarea><br><br>

    <button type="submit">Save</button>
  </form>

  <p><a href="/notes">Back</a></p>
{% endblock %}
