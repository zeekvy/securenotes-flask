{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h1 class="h3 mb-1">Edit note</h1>
    <p class="text-muted mb-0">Update title and content.</p>
  </div>

  <a href="{{ url_for('notes.notes') }}" class="btn btn-outline-light">
    Back
  </a>
</div>

<div class="card p-4">
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
      <label class="form-label" for="title">Title</label>
      <input
        id="title"
        name="title"
        type="text"
        class="form-control"
        value="{{ note.title }}"
        required
      >
    </div>

    <div class="mb-3">
      <label class="form-label" for="content">Content</label>
      <textarea
        id="content"
        name="content"
        class="form-control"
        rows="12"
        required
      >{{ note.content }}</textarea>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a class="btn btn-outline-light" href="{{ url_for('notes.notes') }}">
        Cancel
      </a>
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>

{% endblock %}
