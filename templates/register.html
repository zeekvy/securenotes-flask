{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card p-4 mt-5 landing-anim">
      <h1 class="h4 mb-1">Create account</h1>
      <p class="text-muted mb-4">Set up your SecureNotes account.</p>

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="name@example.com"
            autocomplete="email"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Create a password"
            autocomplete="new-password"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm password</label>
          <input
            name="confirm_password"
            type="password"
            class="form-control"
            placeholder="Repeat your password"
            autocomplete="new-password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-anim">
          Create account
        </button>
      </form>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <span class="text-muted small">Already have an account?</span>
        <a class="link-light" href="{{ url_for('auth.login') }}">Sign in</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
